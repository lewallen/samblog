{% if page.mathjax %}
	<script type="text/x-mathjax-config">
		MathJax.Hub.Config({
			tex2jax: {
				inlineMath: [
					[
						'$', '$'
					],
					[
						"\\(", "\\)"
					]
				],
				processEscapes: true
			},
			TeX: {
				TagSide: "left",
        Extensions: ["AMSmath.js"],
				Macros: {
					RR: '{\\bf R}',
          R: '{\\mathbb R}',
          C: '{\\mathbb R}',
          p: '{\\mathcal P}',
					bold: ['{\\bf #1}', 1]
				}
			}
		});
	</script>
	<script type="text/javascript" charset="utf-8" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
	<script type="text/javascript" charset="utf-8" src="https://vincenttam.github.io/javascripts/MathJaxLocal.js"></script>
{% endif %}
